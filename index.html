# Exercise 1

1. Do a google search to identify an academic article in your field from the last 5 years.

2. Identify the key components of each section (we will assign groups)
* Abstract (e.g., the sample size)
* Introduction (e.g., the problem statement)
* Method (e.g., the analysis plan)
* Results (e.g., the descriptive statistics)
* Discussion (e.g., limitations)

*Enter information [here](https://oregon.qualtrics.com/jfe/form/SV_6hB1Mlb0oGiPndH)*

## Before you write, find an outlet for your work.


--
### Pick a target journal

1. [Compare publishing policies of prospective journals](/https://transpose-publishing.github.io/#/)

2. Identify the impact factor of prospective journals

* [Psychology Journals](https://www.apa.org/pubs/journals/resources/impact-factors)
* [Journal Citation Reports](https://www.scimagojr.com/journalrank.php?category=3304)

--

### Info to find

* Page limit
* Citation limit
* Citation style (APA and AMA are most common)
* Time for first review and time to acceptance
* Structure of article

# Formulating Research Questions and Topics: Brief Tips

* Use recent meta-analyses or systematic reviews (section on future studies)
* Can I apply this research question to a different population, developmental stage?
* Is there a new method or research design I can use to answer this question?
* Are there important variables that have been left out of the existing research?
* Replication is important!
* There are many large-scale administrative datasets available to you.
